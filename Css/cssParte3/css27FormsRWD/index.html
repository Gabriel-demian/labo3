<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./estilo.css">
</head>

<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <form action="./respuestasFormulario.html" target="_blank" method="get">
        <div class="columna">
            <label>1-Apellido:</label>
            <input type="text" name="apellido" />
        </div>
        <div class="columna">
            <label>2-Nombre:</label>
            <input type="text" name="nombre" />
        </div>
        <div class="columna">
            <label>3-Contraseña:</label>
            <input type="password" name="apellido" />
        </div>
        <div class="columna">
            <label>4-Campo deshabilitado:</label>
            <input type="disabled" name="deshabilitado" placeholder="Valor deshabilitado" disabled />
        </div>
        <div class="columna">
            <label>5-Fecha y hora:</label>
            <input type="date" name="fecha">
            <input type="time" name="hora">
        </div>
        <div class="columna">
            <label>6-DNI:</label>
            <input type="text" pattern="[0-9]{8}" name="apellido" />
        </div>
        <div class="columna">
            <label>7 - Actividades extracurriculares:</label>
            <label>Música:</label>
            <input type="checkbox" id="musica" value="si" />
            <label>Pintura artística:</label>
            <input type="checkbox" id="pintura" value="si" />
            <label>Deportes:</label>
            <input type="checkbox" id="deportes" value="si" />
        </div>
        <div class="columna">
            <label>8-Sexo:</label><br />
            <label>Masculino:</label>
            <input type="radio" name="sexo" value="m"" checked>
				<label>Femenino:</label>
				<input type=" radio" name="sexo" value="f"">
			</div>
			<div class=" columna">
            <h2>9-VACÍO</h2>
        </div>
        <div class="columna">
            <label>10-Estudios cursados:</label><br />
            <select id="estudios" name="estudios">
                <option value="pri" selected="selected">Primarios</option>
                <option value="sec">Secundarios</option>
                <option value="ter">Terciarios</option>
                <option value="uni">Universitarios</option>
                <option value="pos">Posgrado</option>
            </select>
        </div>
        <div class="columna">
            <label>11-Area de desempeño:</label><br />
            <select id="area" name="area">
                <option value="a" selected="selected">Administración</option>
                <option value="m">Mecánica</option>
                <option value="i">Tecnología / Informática</option>
                <option value="s">Social</option>
            </select>
        </div>
        <div class="columna">
            <label>12-Turno:</label><br />
            <select id="turno" name="turno">
                <option value="meta" selected="selected">Mañana</option>
                <option value="t">Tarde</option>
                <option value="n">Noche</option>
            </select>
        </div>
        <div class="columna">
            <label>13-Conduce:</label><br />
            <label>Si:</label>
            <input type="radio" name="conduce" value="si"" checked>
            <label>No:</label>
            <input type="radio" name="conduce" value="no"">
        </div>
        <div class="clear"></div>
        <div class="botones">
            <input type="submit" class="boton" id="enviar" value="Enviar">
            <input type="reset" class="boton" id="reset" value="Reset">
        </div>
        <div class="clear"></div>
    </form>
    <footer>
        <h1>Pie de formulario</h1>
    </footer>
</body>

</html>
