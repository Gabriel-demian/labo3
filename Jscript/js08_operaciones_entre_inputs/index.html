<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./estilo.css">
</head>

<body>

    <div class="contenedor">
        <h2>Introducir un valor en los cuadros y luego pulsar el boton para ejecutar la función correspondiente.</h2>
        <input type="text" id="num1" placeholder="Número 1">
        <input type="text" id="num2" placeholder="Número 2">
        <input type="text" id="num3" placeholder="Número 3">
        <input type="text" id="resultado" placeholder="Resultado">
        <div class="botonera">
            <button id="sumar">Sumar</button>
            <button id="promediar">Promediar</button>
            <button id="mayor">Mayor</button>
        </div>
    </div>
    <script type="text/javascript">
        var numeroMayor;
        document.getElementById("sumar").onclick = function () {
            document.getElementById("resultado").value = parseInt(document.getElementById("num1").value) + parseInt(document.getElementById("num2").value) + parseInt(document.getElementById("num3").value);
        }
        document.getElementById("promediar").onclick = function () {
            document.getElementById("resultado").value = parseFloat((parseFloat(document.getElementById("num1").value) + parseFloat(document.getElementById("num2").value) + parseFloat(document.getElementById("num3").value)) / 3);
        }
        document.getElementById("mayor").onclick = function () {
            numeroMayor = mayor(parseInt(document.getElementById("num1").value), parseInt(document.getElementById("num2").value));
            numeroMayor = mayor(numeroMayor, parseInt(document.getElementById("num3").value));
            document.getElementById("resultado").value = numeroMayor;
        }
        function mayor(num1, num2) {
            if (num1 > num2) {
                return num1;
            }
            else {
                return num2;
            }
        }
    </script>
</body>

</html>
