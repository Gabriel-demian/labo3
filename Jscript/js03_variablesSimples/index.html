<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>

<body>
    <script>
        var d = prompt ('Ingrese un valor para cargar en una variable global <span style=color:blue>d</span>');
        var z;
        document.write("<h2>variable <span color:blue '>z</span> inicializada desde programa : "+ z+"</h2>");
        document.write("<h2> tipo de <span style=' color:blue '>z</span>: "+typeof z+"</h2>");
        
        var a = 1;
        document.write("<h2>variable <span color:blue '>a</span> inicializada desde programa : "+ a+"</h2>");
        document.write("<h2> tipo de <span style=' color:blue '>a</span>: "+typeof a+"</h2>");
    
        var b ="1";
        document.write("<h2>variable <span color:blue '>b</span> inicializada desde programa : "+ b+"</h2>");
        document.write("<h2> tipo de <span style=' color:blue '>b</span>: "+typeof b+"</h2>");
    
        var c =2;
        document.write("<h2>variable <span color:blue '>c</span> inicializada desde programa : "+ c+"</h2>");
        document.write("<h2> tipo de <span style=' color:blue '>c</span>: "+typeof c+"</h2>");
    
    
        document.write("<h2> <span style=' color:blue '>a</span> + <span style=' color:blue '>b</span> : "+ (a+b)+"</h2>");
        document.write("<h2> tipo de <span style=' color:blue '>a+b</span>: "+typeof (a+b)+"</h2>");

        document.write("<h2> <span style=' color:blue '>a</span> + <span style=' color:blue '>c</span> : "+ (a+c)+"</h2>");
        document.write("<h2> tipo de <span style=' color:blue '>a+c</span>: "+typeof (a+c)+"</h2>");
    
        document.write("<h2>La variable <span color:blue '>d</span> cargada desde el teclado : "+ d+"</h2>");
        document.write("<h2> tipo de <span style=' color:blue '>d</span>: "+typeof d+"</h2>");
    </script>
    
</body>
    
</html>
