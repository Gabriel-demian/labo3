<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./estilo.css">
</head>

<body>

    <div class="contenedor">
        <input type="text" id="display">
        <div class="numeros">
            <button class="numero" id="1">1</button>
            <button class="numero" id="2">2</button>
            <button class="numero" id="3">3</button>
            <button class="numero" id="4">4</button>
            <button class="numero" id="5">5</button>
            <button class="numero" id="6">6</button>
            <button class="numero" id="7">7</button>
            <button class="numero" id="8">8</button>
            <button class="numero" id="9">9</button>
            <button class="numero" id="0">0</button>
        </div>
        <div class="operaciones">
            <button class="operador" id="sumar">+</button>
            <button class="operador" id="mostrar">Mostrar acumulador</button>
            <button class="operador" id="borrarAcum">Borrar acumulador</button>
            <button class="operador" id="borrar">Borrar display</button>
        </div>
    </div>
    <script type="text/javascript">
        var acum = 0;
        document.getElementById("1").onclick = function () {
            document.getElementById("display").value = document.getElementById("display").value + "1";
        }
        document.getElementById("2").onclick = function () {
            document.getElementById("display").value = document.getElementById("display").value + "2";
        }
        document.getElementById("3").onclick = function () {
            document.getElementById("display").value = document.getElementById("display").value + "3";
        }
        document.getElementById("4").onclick = function () {
            document.getElementById("display").value = document.getElementById("display").value + "4";
        }
        document.getElementById("5").onclick = function () {
            document.getElementById("display").value = document.getElementById("display").value + "5";
        }
        document.getElementById("6").onclick = function () {
            document.getElementById("display").value = document.getElementById("display").value + "6";
        }
        document.getElementById("7").onclick = function () {
            document.getElementById("display").value = document.getElementById("display").value + "7";
        }
        document.getElementById("8").onclick = function () {
            document.getElementById("display").value = document.getElementById("display").value + "8";
        }
        document.getElementById("9").onclick = function () {
            document.getElementById("display").value = document.getElementById("display").value + "9";
        }
        document.getElementById("0").onclick = function () {
            document.getElementById("display").value = document.getElementById("display").value + "0";
        }
        document.getElementById("sumar").onclick = function () {
            acum = acum + parseInt(document.getElementById("display").value);
            document.getElementById("display").value = "";
        }
        document.getElementById("borrarAcum").onclick = function () {
            acum = 0;
        }
        document.getElementById("borrar").onclick = function () {
            document.getElementById("display").value = "";
        }
        document.getElementById("mostrar").onclick = function () {
            if (acum == 0) {
                alert("Acumulador vac√≠o")
            }
            else {
                alert("El valor del acumulador es " + acum);
            }
        }
    </script>

</body>

</html>
