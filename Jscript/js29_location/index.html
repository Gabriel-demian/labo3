<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./estilo.css">
</head>


<body>

    <button id="you">YouTube</button>
    <button id="mdn">MDN web docs</button>
    <button id="gmail">Gmail</button>

</body>

<script>
    document.getElementById("you").onclick = ()=>{
        location.href="https://www.youtube.com/"
    }
    document.getElementById("mdn").onclick = ()=>{
        location.href="https://developer.mozilla.org/es/docs/Web/API/Location"
    }
    document.getElementById("gmail").onclick = ()=>{
        location.href="https://mail.google.com/mail/"
    }
</script>

</html>
